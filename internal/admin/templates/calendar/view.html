{{define "content"}}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Event Details</h1>
        <a href="/admin/calendar" class="text-blue-600 hover:text-blue-800">&larr; Back to list</a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <dl class="divide-y divide-gray-200">
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">ID</dt>
                <dd class="text-sm text-gray-900 col-span-2 font-mono">{{.ID}}</dd>
            </div>
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">Summary</dt>
                <dd class="text-sm text-gray-900 col-span-2 font-semibold">{{.Summary}}</dd>
            </div>
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">Start</dt>
                <dd class="text-sm text-gray-900 col-span-2">{{.StartTime}}</dd>
            </div>
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">End</dt>
                <dd class="text-sm text-gray-900 col-span-2">{{.EndTime}}</dd>
            </div>
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">Attendees</dt>
                <dd class="text-sm text-gray-900 col-span-2">{{if .Attendees}}{{.Attendees}}{{else}}<span class="text-gray-400">None</span>{{end}}</dd>
            </div>
            <div class="px-6 py-4">
                <dt class="text-sm font-medium text-gray-500 mb-2">Description</dt>
                <dd class="text-sm text-gray-900 whitespace-pre-wrap bg-gray-50 p-4 rounded">{{if .Description}}{{.Description}}{{else}}<span class="text-gray-400">No description</span>{{end}}</dd>
            </div>
        </dl>
    </div>
</div>
{{end}}
