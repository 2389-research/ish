{{define "tasks-row"}}
<tr id="task-{{.ID}}">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">{{.ID}}</td>
    <td class="px-6 py-4 text-sm text-gray-900">{{.Title}}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm">
        {{if eq .Status "completed"}}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">Completed</span>
        {{else}}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">Needs Action</span>
        {{end}}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{if .Due}}{{.Due}}{{else}}-{{end}}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.UpdatedAt}}</td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-3">
        <a href="/admin/tasks/{{.ID}}" class="text-blue-600 hover:text-blue-900">View</a>
        <button
            hx-delete="/admin/tasks/{{.ID}}"
            hx-target="#task-{{.ID}}"
            hx-swap="delete"
            hx-confirm="Delete this task?"
            class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
{{end}}
