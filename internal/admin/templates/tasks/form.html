{{define "content"}}
<div class="space-y-6">
    <h1 class="text-2xl font-bold text-gray-900">New Task</h1>

    <form hx-post="/admin/tasks" hx-target="#task-list" hx-swap="beforeend" class="bg-white rounded-lg shadow p-6 space-y-4 max-w-2xl">
        <div>
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 border">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea name="notes" rows="4" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 border"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Due Date (RFC3339 format)</label>
            <input type="datetime-local" name="due" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 border">
            <p class="mt-1 text-xs text-gray-500">Example: 2025-12-31T23:59:00</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select name="status" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-3 py-2 border">
                <option value="needsAction">Needs Action</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="flex gap-4">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
            <a href="/admin/tasks" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancel</a>
        </div>
    </form>
</div>
{{end}}
