{{define "content"}}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Tasks</h1>
        <div class="flex gap-2">
            <button hx-post="/admin/tasks/generate"
                    hx-target="#task-list"
                    hx-swap="afterbegin"
                    class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 flex items-center gap-2">
                <span class="htmx-indicator">...</span>
                <span>AI Generate</span>
            </button>
            <a href="/admin/tasks/new" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                + New Task
            </a>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Due</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Updated</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody id="task-list" class="bg-white divide-y divide-gray-200">
                {{range .Tasks}}
                {{template "tasks-row" .}}
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
