{{define "content"}}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">Contact Details</h1>
        <a href="/admin/people" class="text-blue-600 hover:text-blue-800">&larr; Back to list</a>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
        <dl class="divide-y divide-gray-200">
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">Resource Name</dt>
                <dd class="text-sm text-gray-900 col-span-2 font-mono">{{.ResourceName}}</dd>
            </div>
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">Display Name</dt>
                <dd class="text-sm text-gray-900 col-span-2 font-semibold">{{.DisplayName}}</dd>
            </div>
            <div class="px-6 py-4 grid grid-cols-3 gap-4">
                <dt class="text-sm font-medium text-gray-500">Email</dt>
                <dd class="text-sm text-gray-900 col-span-2">{{if .Email}}{{.Email}}{{else}}<span class="text-gray-400">No email</span>{{end}}</dd>
            </div>
        </dl>
    </div>
</div>
{{end}}
